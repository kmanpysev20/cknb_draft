<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커튼 효과</title>
  <style>
    /* 커튼 컨테이너 */
    .curtain-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0; /* 메인 영역의 배경색 */
      padding: 0 20px; /* 여백 설정 */
    }

    /* 커튼 스타일 */
    .curtain {
      width: 15%; /* 커튼의 너비 */
      height: 100%; /* 커튼의 높이 */
      background: linear-gradient(45deg, #d3d3d3, #7d7d7d); /* 커튼의 그라데이션 효과 */
      position: relative;
      border-radius: 0 0 50% 50%; /* 커튼의 아래쪽을 둥글게 */
      box-shadow: inset 0 -10px 15px rgba(0, 0, 0, 0.2); /* 아래쪽에 그림자 추가 */
      overflow: hidden; /* 내부 굴곡이 넘치지 않도록 */
    }

    /* 위쪽과 아래쪽에 커튼의 주름 효과 추가 */
    .curtain::before, .curtain::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      left: 0;
    }

    /* 위쪽 주름 효과 */
    .curtain::before {
      top: 10px;
      box-shadow: inset 0 10px 10px rgba(0, 0, 0, 0.2);
    }

    /* 아래쪽 주름 효과 */
    .curtain::after {
      bottom: 10px;
      box-shadow: inset 0 -10px 10px rgba(0, 0, 0, 0.2);
    }

    /* 커튼 묶는 부분 스타일 */
    .curtain .tie {
      position: absolute;
      width: 100%;
      height: 20px;
      background-color: #555; /* 묶는 부분의 색상 */
      top: 50%; /* 커튼 중간에 위치 */
      transform: translateY(-50%);
      border-radius: 10px;
    }

    /* 메인 영역 스타일 */
    .main {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="curtain-container">
  <div class="curtain">
    <div class="tie"></div>
  </div>
  <div class="main">메인</div>
  <div class="curtain">
    <div class="tie"></div>
  </div>
</div>

</body>
</html>
