<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK&B</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
    <script src="../js/jquery.fullpage.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body class="animate__animated animate__fadeIn">
    <header class="select-header">
        <div class="wrap">
            <img src="../imgs/hiddentag-main-logo.svg">
            <button class="cancel-btn">X</button>
        </div>
    </header>
    <section class="sort-section">
        <h2>컨텐츠 순서 변경</h2>
        <ul id="sortable">
            <li class="sortable-item"><span class="txt">정품인증거래</span><span class="handle">☰</span></li>
            <li class="sortable-item"><span class="txt">정품제품리뷰</span><span class="handle">☰</span></li>
            <li class="sortable-item"><span class="txt">정품Q&A</span><span class="handle">☰</span></li>
            <li class="sortable-item"><span class="txt">정품판별팁</span><span class="handle">☰</span></li>
            <li class="sortable-item"><span class="txt">정품등록제품</span><span class="handle">☰</span></li>
        </ul>
        <button class="save-button" onclick="saveOrder()">저장</button>
    </section>
    <footer>
        <nav>
            <a class="link" href="../html/main.html">
                <img src="../imgs/ic-home.svg">
            </a>
            <a href="../html/sub.html" class="link">
                <img src="../imgs/ic-brand.svg">
            </a>
            <div class="scan-wrap">
                <img src="../imgs/ic-scan.svg">
            </div>
            <a href="../html/mypage.html" class="link">
                <img src="../imgs/ic-mypage.svg">
            </a>
            <img src="../imgs/ic-community.svg">
        </nav>
    </footer>
</body>

<script>
    const sortable = new Sortable(document.getElementById('sortable'), {
        animation: 150,
        handle: ".handle",  // 드래그 핸들로 지정
    });

    function saveOrder() {
        let order = [];
        document.querySelectorAll("#sortable .sortable-item .txt").forEach(item => {
            order.push(item.textContent.trim());
        });
        console.log("저장된 순서:", order);
        window.location.href = "../html/main.html";
    }
</script>

</html>
